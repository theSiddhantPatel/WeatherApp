<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name / Area Code"
        />
        <button onclick="searchWeather()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="error-message" id="error-message">
        City not found. Please try again.
      </div>

      <div class="weather-info">
        <h2 class="city-name" id="city-name">New Delhi</h2>
        <p class="date-time" id="date-time">Monday, 12 June 2023 | 12:00 PM</p>

        <div class="weather-icon" id="weather-icon">
          <i class="fas fa-sun"></i>
        </div>

        <h3 class="temperature" id="temperature">25°C</h3>
        <p class="weather-description" id="weather-description">Sunny</p>

        <div class="weather-details">
          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-wind"></i>
            </div>
            <div class="detail-value" id="wind-speed">5 km/h</div>
            <div class="detail-label">Wind Speed</div>
          </div>

          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-tint"></i>
            </div>
            <div class="detail-value" id="humidity">65%</div>
            <div class="detail-label">Humidity</div>
          </div>

          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-temperature-low"></i>
            </div>
            <div class="detail-value" id="feels-like">27°C</div>
            <div class="detail-label">Feels Like</div>
          </div>

          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-compress-alt"></i>
            </div>
            <div class="detail-value" id="pressure">1013 hPa</div>
            <div class="detail-label">Pressure</div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <p>© BIET - Siddhant Patel</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
